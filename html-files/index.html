<!DOCTYPE html>
<html>
<head>
  <title>Game 12345678</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      width: 100%;
      height: 100vh;
  }

  section#gameContainer {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
  }
  
  #gridContainer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      place-content: center;
      width: 96%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      position: relative;
      gap: clamp(5px, 2%, 10px);
      padding: clamp(5px, 2%, 10px);
  }
  
  .imgContainer {
      aspect-ratio: 1/1;
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: clamp(5px, 2%, 15px);
  }

  .imgContainer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg);
  }

  .imgContainer img, .imgContainer div{
    transition: transform 0.6s;
    transform-style: preserve-3d;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  .imgContainer img.matched {
      transform: rotateY(360deg);
  }
  
  .matched + div {
      transform: rotateY(180deg);
  }
  
  .imgContainer div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 10;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
  }
  
  #play-container, #replay-container, #continue-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      place-items: center;
      gap: 10px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.6);
  }
  #result {
      color: white;
      font-size: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
  }
  #play, #replay, #continue {
      padding: 10px 20px;
      background-color: rgb(129, 21, 176);
      color: white;
      font-size: 1.5rem;
      border: solid white 2px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
  }
  #play:hover, #replay:hover {
      background-color: rgb(157, 65, 243);
      transform: scale(1.1);
  }
  #time-played-container {
      width: 96%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 800px;
      place-items: center;
  }
  #time-played-container div {
      width: 100%;
      place-content: left;
      padding-left: 20px;
  }
  #time-played-container div svg {
      width: 30px;
      height: 30px;
      cursor: pointer;
  }
  #time-played {
      padding: 5px 5px;
      font-size: 1.5rem;
      color: black;
  }

  .taken {
    animation: disapear 1s forwards;
  }

  @keyframes disapear {
    0% {
      transform: scale(1);
    }
    30% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0);
    }
  }
  </style>

      </div>

      <div id="continue-container">
